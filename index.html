<body>

    <h1>total todo's : <span id="total">0</span></h1>

        <form>
            <label for="">Task Name</label><br>
            <input type="text" placeholder="Enter Task Name" 
            id="task">
            <br>
            <label for="">Priority</label><br>
            <select id="prior">
                <option value="">Select Priority</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select><br>
            <input type="submit">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!--input values in form append here-->
            </tbody>
        </table>
    </div>
